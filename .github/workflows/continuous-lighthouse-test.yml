name: Continuous lighthouse test
on: 
  schedule:
    - cron:  '0 * * * *'
jobs:
  build:
    name: Setting up and run action
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
    name: Install deps
      steps:
        - run: npm install
    name: Run e2n
      steps:
        - run: ./action/./lighthouse.sh
